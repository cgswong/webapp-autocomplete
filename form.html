<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional meta tags -->
    <meta name="author" content="Stuart Wong | cgs.wong@gmail.com | @cgswong">
    <meta name="theme-color" content="#db5945">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">

    <title>Product Auto Suggest Demo</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/autosuggest.css">

    <!-- typeahead stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/typeaheadjs.css" />

    <link rel="stylesheet" type="text/css" href="/css/autocomplete.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- typeahead JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/bloodhound.js"></script>
</head>

<body>
    <div class="container">
        <div class="row jumbotron">
            <div role="main">
                <h3>Product</h3>
                <form action="upload.php" method="post" id="prodSuggestForm" enctype="multipart/form-data" style="font-family:Tahoma">
                    <div class="form-group">
                        <label for="frmProduct" class="col-lg-2 control-label">Product</label>
                        <div class="col-lg-10">
                            <input name="productsuggest" class="form-control validate autocomplete" id="productsuggest" autocomplete="off" onkeyup="goSearchGDS(event.target.value);" autofocus required>
                        </div>
                    </div>
                </form>
                <form action="upload.php" method="post" id="prodCompleteForm" enctype="multipart/form-data" style="font-family:Tahoma">
                    <div class="form-group">
                        <label for="frmProductDS" class="col-lg-2 control-label">Product (GDS)</label>
                        <div class="col-lg-10">
                            <input name="productcomplete" class="form-control validate typeahead" id="productcomplete" autocomplete="off" onkeyup="doSearch(event);" onpropertychange="OnPropChanged(event);" data-provide="typeahead" required>
                            <output name="productoutput" id="productoutput">Watch for query autocomplete here</output>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/autosuggest.js"></script>
    <script type="text/javascript" src="/js/autocomplete.js"></script>
    <script type="text/javascript">
        var delayTimer;

        function doSearch(event) {
            if (delayTimer) {
                clearTimeout(delayTimer);
            }
            delayTimer = setTimeout(function() {
                OnInput(event);
            }, 500);
        }

        function goSearchGDS(event) {
            if (delayTimer) {
                clearTimeout(delayTimer);
            }
            delayTimer = setTimeout(function() {
                searchGDS(event);
            }, 500);
        }

        function searchGDS(textdata) {
            var url = '/getproduct.php?searchtext=' + textdata;
            var req = false;

            req = new XMLHttpRequest();
            if (!req) return false;
            req.open("GET", url, true);
            req.send(null);
            autocomplete(document.getElementById("productsuggest"), req.responseText);
        }

        function OnInput(event) {
            var textdata = event.target.value;
            var phpurl = '/calldatastore.php?searchtext=' + textdata;
            getRequest(
                phpurl,
                drawOutput,
                drawError
            );
        }

        function drawError() {
            var container = document.getElementById('productoutput');
            container.innerHTML = 'Oops, there was an error';
        }

        function drawOutput(responseText) {
            var container = document.getElementById('productoutput');
            container.innerHTML = responseText;
        }

        function getRequest(url, success, error) {
            var req = false;
            try {
                // most browsers
                req = new XMLHttpRequest();
            }
            catch (e) {
                // IE
                try {
                    req = new ActiveXObject("Msxml2.XMLHTTP");
                }
                catch (e) {
                    // try an older version
                    try {
                        req = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    catch (e) {
                        return false;
                    }
                }
            }
            if (!req) return false;
            if (typeof success != 'function') success = function() {};
            if (typeof error != 'function') error = function() {};
            req.onreadystatechange = function() {
                if (req.readyState == 4) {
                    return req.status === 200 ?
                        success(req.responseText) : error(req.status);
                }
            }
            req.open("GET", url, true);
            req.send(null);
            return req;
        }
    </script>
</body>

</html>
